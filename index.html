<html>
   <head>
      <title>Animated Search Bar</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
         integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
         crossorigin=""/>
      <link rel="stylesheet" href="script.css" type= "text/css"/>
      <script src="less.js" type="text/javascript"></script>

      <script src="js/dependencies/leaflet/leaflet.js"></script>
      <script src="js/dependencies/PapaParse/papaparse.js"></script>
      <script src="js/dependencies/jQuery/jquery-3.1.1.min.js"></script>
      <script src="js/dependencies/leaflet-search/leaflet-search.js"></script>
      <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script> 
      <!-- Fixes violation: Added non-passive event listener to a scroll-blocking <some> event -->
   </head>
   <body>
       
      <div id="mapid" class="mapid"></div>
      <div class ="container">
          <div class="searchbox">
               <input type="text" list="stationNames" id="stationInput" name="" class="searchbox__input" placeholder="Search Stations..." href="#" oninput="onInput();"/>
               <div id="demo" class = "empty"></div>
               <datalist id="stationNames"></datalist>
               <svg class ="searchbox__icon"fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30px" height="30px">
                   <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"/>
               </svg>
          </div>
 
           
           <div class="clock">
               <input type="time" id="timeInput" name="" class="clock__input" size="15"/>
               <svg  class ="clock__icon"fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50px" height="50px">
                  <path d="M 25 2 C 12.309295 2 2 12.309295 2 25 C 2 37.690705 12.309295 48 25 48 C 37.690705 48 48 37.690705 48 25 C 48 12.309295 37.690705 2 25 2 z M 25 4 C 36.609824 4 46 13.390176 46 25 C 46 36.609824 36.609824 46 25 46 C 13.390176 46 4 36.609824 4 25 C 4 13.390176 13.390176 4 25 4 z M 24.984375 6.9863281 A 1.0001 1.0001 0 0 0 24 8 L 24 22.173828 A 3 3 0 0 0 22 25 A 3 3 0 0 0 22.294922 26.291016 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 23.708984 27.705078 A 3 3 0 0 0 25 28 A 3 3 0 0 0 28 25 A 3 3 0 0 0 26 22.175781 L 26 8 A 1.0001 1.0001 0 0 0 24.984375 6.9863281 z"/>
                </svg>
          </div>

          <div class="information">
            <a href="information.html">
             <input type ="button" id= "infoButton" name="" class="information_button" size="15" > 
             <svg class="information_icon" fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px">
                <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm1 18h-2v-8h2v8zm-1-12.25c.69 0 1.25.56 1.25 1.25s-.56 1.25-1.25 1.25-1.25-.56-1.25-1.25.56-1.25 1.25-1.25z"/>
               </svg>
              </a> 
          </div>
 
      </div>    
</body>
   <script src="js/myscript.js" type="text/JavaScript"></script>    
</html>
